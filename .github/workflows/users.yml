name: Build

on:
  push:
    branches:
      - master
    paths:
      - Examples/*
      - .github/workflows/*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.207
    - name: Build with dotnet
      run: dotnet build Examples/Hive.User/Hive.User.csproj --configuration Release
